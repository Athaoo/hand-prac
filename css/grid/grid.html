<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid Layout Examples</title>
		<link rel="stylesheet" href="grid.css" />
	</head>
	<body>
		<!-- Basic Grid Layout -->
		<div class="container">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
		</div>

		<!-- Named Grid Lines -->
		<div class="container-named">
			<div class="item-named">1</div>
			<div class="item-named">2</div>
			<div class="item-named">3</div>
			<div class="item-named">4</div>
			<div class="item-named">5</div>
			<div class="item-named">6</div>
			<div class="item-named">7</div>
			<div class="item-named">8</div>
			<div class="item-named">9</div>
		</div>

		<!-- Grid Placement -->
		<div class="container-placement">
			<div class="item-placement">1</div>
			<div class="item-placement">2</div>
			<div class="item-placement">3</div>
			<div class="item-placement">4</div>
			<div class="item-placement">5</div>
			<div class="item-placement">6</div>
			<div class="item-placement">7</div>
			<div class="item-placement">8</div>
			<div class="item-placement">9</div>
		</div>

		<!-- Grid Auto Placement -->
		<div class="container-auto">
			<div class="item-auto">1</div>
			<div class="item-auto">2</div>
			<div class="item-auto">3</div>
			<div class="item-auto">4</div>
			<div class="item-auto">5</div>
			<div class="item-auto">6</div>
			<div class="item-auto">7</div>
			<div class="item-auto">8</div>
			<div class="item-auto">9</div>
		</div>

		<!-- Grid with Repeat and Auto Placement -->
		<div class="container-repeat">
			<div class="item-repeat">1</div>
			<div class="item-repeat">2</div>
			<div class="item-repeat">3</div>
			<div class="item-repeat">4</div>
			<div class="item-repeat">5</div>
			<div class="item-repeat">6</div>
			<div class="item-repeat">7</div>
			<div class="item-repeat">8</div>
			<div class="item-repeat">9</div>
		</div>

		<!-- Grid Template Areas -->
		<div class="container-areas">
			<div class="header">Header</div>
			<div class="sidebar">Sidebar</div>
			<div class="content">Content</div>
			<div class="footer">Footer</div>
		</div>

		<!-- Grid Item Sizing and Alignment -->
		<div class="item-sizing">Sized and Aligned</div>
	</body>
</html>
