<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox Layout Examples</title>
		<link rel="stylesheet" href="flex.css" />
	</head>
	<body>
		<!-- Container 1 - flex-grow -->
		<div class="container-1">
			<div class="item-grow-1">1</div>
			<div class="item-grow-1">2</div>
			<div class="item-grow-1">3</div>
			<div class="item-grow-1">4</div>
		</div>

		<!-- Container 2 - flex-shrink -->
		<div class="container-2">
			<div class="item-shrink-2">1</div>
			<div class="item-shrink-2">2</div>
			<div class="item-shrink-2">3</div>
			<div class="item-shrink-2">4</div>
		</div>

		<!-- Container 3 - flex-basis -->
		<div class="container-3">
			<div class="item-basis-3">1</div>
			<div class="item-basis-3">2</div>
			<div class="item-basis-3">3</div>
			<div class="item-basis-3">4</div>
		</div>

		<!-- Container 4 - flex-grow, flex-shrink, flex-basis -->
		<div class="container-4">
			<div class="item-combined-4">1</div>
			<div class="item-combined-4">2</div>
			<div class="item-combined-4">3</div>
			<div class="item-combined-4">4</div>
		</div>
	</body>
</html>
